apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-metrics-scraper
  namespace: kubernetes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      containers:
        - name: dashboard-metrics-scraper
          image: kubernetesui/dashboard-metrics-scraper:latest
          ports:
            - containerPort: 8000
          resources:              # Correctly nest limits and requests here
            limits:
              cpu:     250m
              memory:  400Mi
            requests:
              cpu:     100m
              memory:  200Mi
